<form [formGroup] = "bookForm" (ngSubmit) = "add()">
    <label for = "title">Title:</label>
    <input type = "text" id = "title" formControlName = "title"/>

    <label for = "author">Author:</label>
    <input type = "text" id = "author" formControlName = "author"/>

    <button type = "submit" [disabled] = "!bookForm.valid">Add Book</button>
</form>

<div class = "error" *ngIf = "!bookForm.get('title').pristine && bookForm.get('title').hasError('required')">
    Title is required
</div>

<div class = "error" *ngIf = "!bookForm.get('title').pristine && bookForm.get('title').hasError('minlength')">
    Title must be more than 3 characters long
</div>

<div class = "error" *ngIf = "!bookForm.get('author').pristine && bookForm.get('author').hasError('required')">
    Author is required
</div>
